<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1 class="text-center">Pomodoro Timer</h1>
  <div class="text-center">
    <button type="button" class="btn btn-lg btn-default" id="btn-addT">+</button>
    <input type="number" value="5"/>
    <button type="button" class="btn btn-lg btn-default" id="btn-reduceT">-</button>
  </div>
  <div class="timer" title="开启定时器">
    <p class="text-center" id="timer-txt">25:00</p>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
