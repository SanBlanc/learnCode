<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link href="https://cdn.bootcss.com/normalize/4.2.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator</h1>
<label id="show"></label>
<div class="grid-container">
    <div class="grid-cell">AC</div>
    <div class="grid-cell">CE</div>
    <div class="grid-cell">%</div>
    <div class="grid-cell">/</div>

    <div class="grid-cell">7</div>
    <div class="grid-cell">8</div>
    <div class="grid-cell">9</div>
    <div class="grid-cell">*</div>

    <div class="grid-cell">4</div>
    <div class="grid-cell">5</div>
    <div class="grid-cell">6</div>
    <div class="grid-cell">-</div>

    <div class="grid-cell">1</div>
    <div class="grid-cell">2</div>
    <div class="grid-cell">3</div>
    <div class="grid-cell">+</div>

    <div class="grid-cell">.</div>
    <div class="grid-cell">0</div>
    <div class="grid-cell">Ans</div>
    <div class="grid-cell">=</div>
</div>
<script src="main.js"></script>
</body>
</html>
