<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示天气</title>
    <link href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
    <div class="container">
        <h1 id="city">杭州</h1>
        <section class="today">
            <header>今日天气</header>
            <ul id="today_content">
            </ul>
        </section>
        <section class="forecast">
            <header>未来天气变化</header>
            <ul id="forecast_content">
            </ul>
        </section>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
